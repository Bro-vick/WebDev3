<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Class 3</title>
    <script src="https://kit.fontawesome.com/dd22d22299.js" crossorigin="anonymous"></script>
</head>
<body bgcolor="lavender">
    <!-- Grouping Elements using Div's and Span -->
     <h1 align="center" style="color: green;">
        George <span style="color: brown; background-color: yellow;"> Victor </span>
    </h1>
    
    <i style="font-size: 30px;" class="fa-brands fa-whatsapp"></i>
    <!-- A Div is a block level element, while a span is an inline level element.-->
     <h1 style="color: green;">
        George <div style="color: brown; background-color: burlywood;"> Victor </div>
    </h1>
     <div style="background-color: grey;">
        <h2>Education</h2>
        <ul>
            <li>University Of Port Harcourt</li>
            <li>Secondary School</li>
            <li>Primary School</li>
        </ul>
     </div>
     <div style="background-color: grey;">
        <h2>Skills</h2>
        <ol>
            <li>Coding</li>
            <li>Music</li>
            <li>Marketting</li>
        </ol>
     </div>


     <div style="background-color: blue;">
        <h2>Hobbies</h2>
        <ul>
            <li>Singing</li>
        </ul>
    </div> 

    <!-- links in Html
        The <a> tag defines a hyperlink
        Syntax: <a href="url"> Link text </a>
        The href attribute specifies the link's destination, the Link text is the part visible to the user. 
        hyperlinks are inline level elements
        -->
        <a href="./class1.html">Click here to go to Class 1</a> <br><br>
        <a href="https://www.youtube.com/">Click here to go to youtube</a>  <br><br>
        <!-- The absolute url must be used -->
        <a href="youtube.com/">Click here to go to youtube</a><br> <br>

        <!-- HTML Images -->
         <img src="../image.pn" alt="A bright Light"> <br><br>

         <!-- Using images as links -->
        <a href="https://www.youtube.com/" target="_blank">
            <img src="../image.png" alt="Link Image" width="150px" height="150px">
        </a> <br><br>
        
        <!-- mailto is used to send email with html links -->
        <a href="mailto:george@gmail.com">Click here to send email</a>
        <i class="fa-solid fa-envelope"></i>
        <!-- <a href="mailto:enquiries@m-rinternational.com"><i class="fa-solid fa-envelope"></i></a> -->
</body>
</html>
